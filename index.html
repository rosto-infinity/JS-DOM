<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>JS-DOM</title>
    </head>
    <body>
        <h1>JS-DOM</h1>
        <div class="click-event box">
            <h2>Quelle est la capitale de la Suise ?</h2>
            <button id="btn-1">Berne</button>
            <button id="btn-2">Zurich</button>
            <p>La bonne reponse est : Berne</p>
        </div>

        <div class="mousemove"></div>

        <div class="keydown box">
            <h2>Vous appuyer ser la touche : <span id="key"></span></h2>
            
        </div>



        <nav class="nav" id="menu">
            <ul>
                <li>Home</li>
                <li>Services</li>
                <li>Contact</li>
            </ul>
        </nav>

        

         <!--Formulaire -->
    <form action="" class="box">
        <input type="text" placeholder="Entrezvotre nom" name="nom"><br><br>
        <select>
            <option value="">Slectionnez votre langage favories</option>
            <option value="Javascript">Javascript</option>
            <option value="Php">Php</option>
            <option value="python">python</option>
        </select><br><br>
        <input type="checkbox" name="" id="cgu">
        <label for="cgu">Aceptez les CGV</label> <br><br>
        <input type="submit" value="Valider">
        <div></div>
    </form>

        <script src="app.js"></script>
</body>
</html>
